<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <LINK TYPE="text/css" REL="stylesheet" HREF="style.css">

    <style>
        /* General Body Style */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 10px;
            font-family: Iosevka;
            background-color: #f1f1f1;
            position: relative;
        }

        /* Back Button Style */
        .back-button {
            position: absolute;
            top: 5px;
            left: 5px;
            text-decoration: none;
            font-size: 13px;
            color: #333;
            background-color: transparent;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }

        .back-button:hover {
            color: white;
            background-color: #000000; /* Darker grey */
        }

        /* Square Container Style */
        .info-square {
            width: 240px;
            height: 240px;
            background-color: #000000; /* Grey color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            margin: 10px 10px;
        }

        /* Information Text Style */
        .info-text {
            font-size: 16px;
            line-height: 1.4;
        }

        /* Change cursor to pointer on hover */
        .info-square:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="home.html" class="back-button">back</a>

    <!-- Clickable Information Squares -->
    <a class="info-square">
        <div class="info-text">
            <h2>contact</h2>
            <p>0xcpm@protonmail.com</p>
            <p>+44 7555075306</p>
        </div>
    </a>

    <a class="info-square">
        <div class="info-text">
            <h2>exhibitions</h2>
            <p>atelier bleu | 2022</p>
            <p>copeland gallery | 2022</p>
            <p>la heather festival | 2024</p>
        </div>
    </a>

    <script src="script.js"></script>
</body>
</html>
