<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <style>
        /* General Body Style */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Square Container Style */
        .info-square {
            width: 250px;
            height: 250px;
            background-color: var(--color-bg, #3498db); /* Default color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Remove underline */
            margin: 0 10px; /* Add some margin between squares */
        }

        /* Information Text Style */
        .info-text {
            font-size: 18px;
            line-height: 1.4;
        }

        /* Change cursor to pointer on hover */
        .info-square:hover {
            cursor: pointer;
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Clickable Information Squares -->
    <a href="home.html" class="info-square">
        <div class="info-text">
            <h2>contact</h2>
            <p>0xcpm@protonmail.com</p>
            <p>+44 7555075306</p>
        </div>
    </a>

    <a href="home.html" class="info-square">
        <div class="info-text">
            <h2>group shows</h2>
            <p>atelier bleu | 2022</p>
            <p>copeland gallery | 2022</p>
            <p>la heather festival | 2024</p>
        </div>
    </a>

    <script src="script.js"></script>
</body>
</html>
